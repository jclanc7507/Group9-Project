<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="bulma stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Book Search</title>
    
  <body>

    <hero class="jumbotron">
      <h1 class="page-title">Book Search</h1>
      <img src=""/>
      <form>
        <h3>Search Instructions:</h3>
        <p>Type in your book title or author name to search for a description.</p>
        <input id="search-bar" class="search-bar" rel="search bar" />
        <button id="search" class="btn button is-primary">Search:</button>
      </form>
    </hero>

    <div class="results-title">
      <h2>Search Results</h2>git 
    </div>

      <div id="list-output" class="card">
        <img class="bookImg" src="" />
        <h3 class="title"></h3>
        <p class="author"></p>
        <p class="desription"></p>
        <p class="bookIsbn"></p>
      </div>

    <footer>
      <p>&copy:group9</p>
      <p>Sources: Google.Books, Goodreads, & UnSplash</p>
    </footer>

    <script rel="jQuery" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script rel="jQuery" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script rel="script" src="./assets/js/script.js"></script>
